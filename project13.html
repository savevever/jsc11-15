<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style13.css">
</head>

<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>our review</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="/img/1.jpg" id="person-img">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus ratione assumenda consequatur
                    corporis? Suscipit, similique enim esse commodi laborum ipsa.
                </p>
                <!-- button -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="ion-arrow-left-c"></i>
                    </button>
                    <button class="next-btn">
                        <i class="ion-arrow-right-c"></i>
                    </button>
                </div>
                <!-- random -->
                <button class="random-btn">surpise me</button>
            </article>
        </section>
    </main>

    <script src="jsc13.js"></script>
</body>

</html>
